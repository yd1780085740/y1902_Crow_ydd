  <script type="text/javascript">
      //真实姓名
      $("#realname").blur(function () {
          var realname = $("#realname").val();
          if (realname == "" || realname == undefined || realname == null) {
             $("#realname_p").css("display","block");
             $("#realname_p").css("color","red");
          }else {
             $("#realname_p").css("display","none");
          }
      });
      //身份证信息
      $("#cardnum").blur(function () {
          var cardnum = $("#cardnum").val();
          if (cardnum == "" || cardnum == undefined || cardnum == null) {
              $("#cardnum_p").css("display","block");
              $("#cardnum_p").css("color","red");
          }else {
              $("#cardnum_p").css("display","none");
          }
      });
      //电话
      $("#tel").blur(function () {
          var tel = $("#tel").val();
          if (tel == "" || tel == undefined || tel == null) {
              $("#tel_p").css("display","block");
              $("#tel_p").css("color","red");
          }else {
              $("#tel_p").css("display","none");
          }
      });
      //上一步跳转
      $("#shangyibu").click(function () {
          window.location.href = "member";
      });
      //跳转判定
      function renzheng2() {
          var p1 = $("#realname_p").css("display");
          var p2 = $("#cardnum_p").css("display");
          var p3 = $("#tel_p").css("display");
          alert(p1+"---"+p2+"----"+p3);
          if(p1 == "block" || p2 == "block" || p3 == "block"){
              $("#tiaozhuan_p").css("display","block");
              $("#tiaozhuan_p").css("color","red");
          }else {
              $("#tiaozhuan_p").css("display","none");
              var classify = $("#leixing").val();
              var uname = $("#realname").val();
              var idcard = $("#cardnum").val();
              var phonenumb = $("#tel").val();
              window.location.href = "apply-1?classify=" + classify + "&uname=" + uname + "&idcard=" + idcard + "&phonenumb=" + phonenumb;
          }
      }
  </script>
